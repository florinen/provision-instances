---
  - name: Provision CentOS7 Ec2
    hosts: localhost
    tasks:
      - name: Provision CentOS 7
        ec2:
          aws_region: eu-west-1
          key_name: awx
          instance_type: t2.micro
          image: ami-0ff760d16d9497662
          wait: yes
          group: default
          count: 1
          vpc_subnet_id: subnet-b73c48ff
          assign_public_ip: yes

      - name: Provision Ubuntu 16.04 LTS
        ec2:
          aws_region: eu-west-1
          key_name: awx
          instance_type: t2.micro
          image: ami-7b431902
          wait: yes
          group: default
          count: 1
          vpc_subnet_id: subnet-b73c48ff
          assign_public_ip: yes
                
      - name: Provision Debian GNU-Linux8
        ec2:
          aws_region: eu-west-1
          key_name: awx
          instance_type: t2.micro
          image: ami-3291be54
          wait: yes
          count: 1
          vpc_subnet_id: subnet-b73c48ff
          group: default
          name: debian
          assign_public_ip: yes

      - name: Provision Windows 2016
        ec2:
          aws_region: eu-west-1
          instance_type: t2.micro
          image: ami-05ded958b37e57597
          wait: yes
          count: 1
          vpc_subnet_id: subnet-b73c48ff
          group: default
          name: win-16
          assign_public_ip: yes
          