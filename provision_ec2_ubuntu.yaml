---
  - name: Provision Ubuntu Ec2
    hosts: localhost
    gather_facts: no
    tasks:
      - name: Provision Ubuntu 16.04
        ec2:
          aws_region: eu-west-1
          key_name: awx
          instance_type: t2.micro
          image: ami-00182431c78dff2fa
          user_data: |
               #!/bin/sh
               sudo apt-get -y update && sudo apt-get install -y python
          wait: yes
          wait_timeout: 180
          group: default
          count: 1
          vpc_subnet_id: subnet-b73c48ff
          assign_public_ip: yes
    tasks:      
       - name: Gather facts after Python is definitely present.
         setup:
